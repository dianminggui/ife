
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  	var result=aqiData.filter(function(item){
  		return (item[1]>60);
  	});
  	result.sort(function(item1,item2){
  		if (item1[1]<item2[1]) {return 1;}
  		else if(item1[1]>item2[1]){return -1;}
  		else return 0;
  	});
    var chineseNumber=["一","二","三","四","五","六","七","八","九","十"];//将1,2,3,4转换为一,二,三,四
  	for(var index=0;index<result.length;index++){
      var i=index;
      while(i!=0&&result[i][1]==result[i-1][1]){//同名次处理
        i--;
      }
  		var text=document.createTextNode("第"+chineseNumber[i]+"名:"+result[index][0]+","+result[index][1]);
      var li=document.createElement("li");
  		li.appendChild(text);
  		/*以上两句可替换成li.innetHTML="第"+(index+1)+"名:"+item[0]+","+item[1];*/
  		var ul=document.getElementById("aqi-list");
  		ul.appendChild(li);
  	}
})();

</script>
</body>
</html>
