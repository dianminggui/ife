<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data=[];
  var li=document.getElementById("source").getElementsByTagName("li");
  for(var i=0;i<li.length;i++){
    var li_data=[];
    var city=li[i].firstChild.nodeValue.replace(/空气质量：/g,"");
    var b=li[i].getElementsByTagName("b");
    li_data.push(city,b[0].firstChild.nodeValue);
  //  console.log(city+"，"+b[0].firstChild.nodeValue);
    data.push(li_data);
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(item1,item2){
    if (item1[1]<item2[1]) {return -1;}
    else if (item1[1]>item2[1]) {return 1;}
    else return 0;
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var chineseNumber=["一","二","三","四","五","六","七","八","九","十"];//将1,2,3,4转换为一,二,三,四
  for(var index=0;index<data.length;index++){
    var ul=document.getElementById("resort");
    var li=document.createElement("li");
    var i=index;
    while(i!=0&&data[i][1]==data[i-1][1]){//同名次处理
      i--;
    }
    li.innerHTML="第"+chineseNumber[i]+"名："+data[index][0]+"空气质量：<b>"+data[index][1]+"</b>";
    ul.appendChild(li);
}
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById("sort-btn");
  btn.onclick=btnHandle;
}

init();

</script>
</body>
</html>
