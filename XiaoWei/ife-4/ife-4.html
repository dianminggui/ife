<head>
	<title>定位和居中问题</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="style5.css">
	<style type="text/css">
		.center{
			width:400px;
			height:200px;
			background-color: #ccc;			
		}
		.left_top,.right_bottom{
			width:50px;
			height: 50px;
			background-color: #fc0;			
		}
		.left_top{
			position: absolute;
			left: 0;
			top:0;
			border-radius: 0 0 50px 0; 
		}
		.right_bottom{
			position: absolute;
			right: 0;
			bottom: 0;
			border-radius: 50px 0 0 0;
		}
	</style>
</head>
<body>
<div class="center">
	<div class="left_top"></div>
	<div class="right_bottom"></div>
</div>
</body>
</html>
